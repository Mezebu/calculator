<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input class="display" type="text" value="0" disabled />

      <button class="clear" data-symbol="clear-all">AC</button>
      <button data-symbol="percent">%</button>
      <button data-symbol="divide">&divide</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-symbol="multiply">&times</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-symbol="subtract">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="plus" data-symbol="add">+</button>
      <button>0</button>
      <button>.</button>
      <button class="equal" data-symbol="calculate">=</button>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
